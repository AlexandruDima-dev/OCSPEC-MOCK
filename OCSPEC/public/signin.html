<body class="signin-body">

    <form id="signin" class="signin" method="post" action="/signin">  
        <h2>Sign In</h2>
        <label>Email</label><br>
        <input type="email" name="emailInput" placeholder="e.g example@gmail.com" required><br><br>
        <label>Password</label><br>
        <input type="password" name="passwordInput" required><br><br>
        <button id="Submit">Submit</button>
        <p id="messages"></p>

    </form>

    <footer class="footer-signin">

</body>

        <script>
        function toggleDropdown() {
        document.getElementById("dropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
        if (!event.target.closest(".dropbtn")) {
            document.getElementById("dropdown").classList.remove("show");
        }
        };
  </script>
